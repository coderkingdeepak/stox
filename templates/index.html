<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockerIQ Tracker</title>
  <link rel="icon" href="{{ url_for('static', filename='images/stocks.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body style="background: url('{{ url_for('static', filename='images/bg.jpg') }}') no-repeat center center / cover;">

  <div class="wrapper">
    <form action="/login" method="post">
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <img src="{{ url_for('static', filename='images/eye-close.png') }}" id="eyeicon">
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox"> Remember Me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    let eyeicon = document.getElementById("eyeicon");
    let password = document.getElementById("password");

    eyeicon.onclick = function() {
      if (password.type === "password") {
        password.type = "text";
        eyeicon.src = "{{ url_for('static', filename='images/eye-open.png') }}";
      } else {
        password.type = "password";
        eyeicon.src = "{{ url_for('static', filename='images/eye-close.png') }}";  
      }
    }
  </script>
</body>
</html>
